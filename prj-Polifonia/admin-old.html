<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polifonia - Gestão de Usuários</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .photo-preview { width: 100px; height: 100px; border-radius: 50%; border: 2px solid #8b1a1a; object-fit: cover; margin-top: 10px; display: none; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-circle"><span class="dot"></span><span class="brand-name">polifonia</span></div>
            <h2>Cadastrar Novo Usuário</h2>
        </header>

        <main>
            <form id="formCadastro" onsubmit="salvarUsuario(event)">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" id="regNome" placeholder="Ex: João Silva" required>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="regEmail" placeholder="joao@email.com" required>
                    </div>

                    <div class="form-group">
                        <label>Celular</label>
                        <input type="text" id="regCelular" placeholder="(00) 00000-0000" 
                        oninput="mascaraCelular(this)" maxlength="15" required>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label>CPF (Será seu Login)</label>
                        <input type="text" id="regCPF" placeholder="000.000.000-00" 
                            oninput="mascaraCPF(this)" maxlength="14" autocomplete="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Senha Provisória</label>
                        <input type="password" id="regSenha" placeholder="******" autocomplete="new-password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Foto de Perfil (JPG, máx 300kb, 400x400)</label>
                    <input type="file" id="regFoto" accept=".jpg, .jpeg" onchange="validarImagem(this)">
                    <img id="preview" class="photo-preview">
                </div>

                <div class="form-group">
                    <label>Perfil de Acesso</label>
                    <select id="regPerfil">
                        <option value="2">Vendedor</option>
                        <option value="1">Administrador</option>
                    </select>
                </div>
                <button type="submit" class="btn-finish">Cadastrar Usuário</button>
                <button class="btn-secondary" onclick="window.location.href='dashboard.html'">Voltar ao Dashboard</button>
            </form>
        </main>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
