<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Polifonia - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Estilos espec칤ficos do Dashboard */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .menu-card {
            background: #161b22;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #30363d;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            color: white;
        }

        .menu-card:hover { transform: translateY(-5px); border-color: #8b1a1a; }
        .menu-card h3 { color: #8b1a1a; margin-bottom: 10px; }

        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .kpi-card {
            background: linear-gradient(145deg, #161b22, #0d1117);
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #1f6feb;
        }

        .kpi-card.highlight { border-left-color: #8b1a1a; }
        
        .kpi-value { font-size: 1.8rem; font-weight: bold; display: block; margin-top: 5px; }
        .kpi-label { font-size: 0.8rem; color: #8b949e; text-transform: uppercase; }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) { .charts-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container" style="max-width: 1000px;"> <header class="main-header">
            <div class="header-brand">
                <div class="logo-circle"><span class="dot"></span><span class="brand-name">polifonia</span></div>
            </div>
            <div class="user-profile">
                <span id="welcomeMsg">Ol치, Admin</span>
                <button class="btn-logout" onclick="logout()">Sair</button>
            </div>
        </header>

        <h3 style="margin-bottom: 15px;">M칩dulos</h3>
        <nav class="menu-grid">
            <a href="venda.html" class="menu-card">
                <h3>游 PDV</h3>
                <p>Frente de Caixa</p>
            </a>
            <a href="admin.html" class="menu-card">
                <h3>游논 Usu치rios</h3>
                <p>Gest칚o de Equipe</p>
            </a>
             <a href="estoque.html" class="menu-card">
                <h3>游닍 Estoque</h3>
                <p>Gest칚o de Produtos</p>
            </a>
            <!--
             <div class="menu-card" style="opacity: 0.5; cursor: not-allowed;">
                <h3>游닍 Estoque</h3>
                <p>Em breve...</p>
            </div>
            -->
           
        </nav>

        <h3 style="margin-bottom: 15px;">Performance Hoje</h3>
        <div class="kpi-grid">
            <div class="kpi-card highlight">
                <span class="kpi-label">Faturamento Hoje</span>
                <span class="kpi-value" id="kpiTotal">R$ 0,00</span>
            </div>
            <div class="kpi-card" style="border-left-color: #238636;"> <span class="kpi-label">Lucro Presumido</span>
                <span class="kpi-value" id="kpiLucro">R$ 0,00</span>
            </div>
            <div class="kpi-card">
                <span class="kpi-label">Vendas Realizadas</span>
                <span class="kpi-value" id="kpiCount">0</span>
            </div>
            <div class="kpi-card">
                <span class="kpi-label">Ticket M칠dio</span>
                <span class="kpi-value" id="kpiTicket">R$ 0,00</span>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-box">
                <h4>游끥 Ranking de Vendedores</h4>
                <canvas id="sellerChart"></canvas>
            </div>
            <div class="chart-box">
                <h4>游늳 Evolu칞칚o (7 Dias)</h4>
                <canvas id="weekChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // L칩gica do Dashboard embutida
        document.addEventListener('DOMContentLoaded', async () => {
            // Verificar Login
            const userData = JSON.parse(localStorage.getItem('polifonia_user'));
            if (!userData || !userData.perfis.includes('Administrador')) {
                alert("Acesso restrito a Administradores.");
                window.location.href = 'venda.html';
                return;
            }
            document.getElementById('welcomeMsg').innerText = `Ol치, ${userData.user}`;

            // Buscar Dados
            try {
                const res = await fetch('http://localhost:3000/dashboard-data');
                const data = await res.json();
                renderKPIs(data.hoje);
                renderSellerChart(data.ranking);
                renderWeekChart(data.grafico);
            } catch (err) { console.error("Erro dashboard:", err); }
        });

        function renderKPIs(dados) {
            const total = Number(dados.total_faturado) || 0;
            const custo = Number(dados.total_custo) || 0;
            const lucro = total - custo; // C치lculo do Lucro Presumido
            const count = dados.qtd_vendas || 0;
            const ticket = Number(dados.ticket_medio) || 0;

            const formatoMoeda = { style: 'currency', currency: 'BRL' };

            document.getElementById('kpiTotal').innerText = total.toLocaleString('pt-BR', formatoMoeda);
            document.getElementById('kpiLucro').innerText = lucro.toLocaleString('pt-BR', formatoMoeda);
            document.getElementById('kpiCount').innerText = count;
            document.getElementById('kpiTicket').innerText = ticket.toLocaleString('pt-BR', formatoMoeda);
        }

        function renderSellerChart(ranking) {
            new Chart(document.getElementById('sellerChart'), {
                type: 'doughnut',
                data: {
                    labels: ranking.map(r => r.vendedor),
                    datasets: [{
                        data: ranking.map(r => r.total_vendido),
                        backgroundColor: ['#8b1a1a', '#1f6feb', '#238636', '#d29922', '#8b949e']
                    }]
                }
            });
        }

        function renderWeekChart(dados) {
            new Chart(document.getElementById('weekChart'), {
                type: 'bar',
                data: {
                    labels: dados.map(d => new Date(d.data).toLocaleDateString('pt-BR', {day:'2-digit', month:'2-digit'})),
                    datasets: [{
                        label: 'Vendas (R$)',
                        data: dados.map(d => d.total),
                        backgroundColor: '#1f6feb',
                        borderRadius: 4
                    }]
                },
                options: { scales: { y: { beginAtZero: true } } }
            });
        }

        function logout() {
            localStorage.removeItem('polifonia_user');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
