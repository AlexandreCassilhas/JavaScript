<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polifonia - Gestão de Equipe</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .photo-preview { width: 80px; height: 80px; border-radius: 50%; border: 2px solid #8b1a1a; object-fit: cover; margin-top: 10px; display: none; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .team-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        /* Estilo do botão de exclusão que você escolheu */
        .btn-delete-x {
            background: transparent; border: 1px solid #da3633; color: #da3633;
            padding: 4px 9px; border-radius: 4px; cursor: pointer;
            transition: all 0.3s; font-size: 0.9rem; font-weight: bold; margin-left: 5px;
        }
        .btn-delete-x:hover { background: #da3633; color: white; }
    </style>
</head>
<body>
    <div class="container" style="max-width: 1000px;">
        <header class="main-header">
            <div class="header-brand">
                <div class="logo-circle"><span class="dot"></span><span class="brand-name">polifonia</span></div>
            </div>
            <div class="user-profile">
                <button class="btn-secondary" onclick="window.location.href='dashboard.html'">Voltar ao Dashboard</button>
            </div>
        </header>

        <div class="team-header">
            <h2>Gestão de Equipe</h2>
            <button class="btn-finish" style="width: auto;" onclick="openUserModal()">+ Novo Membro</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Nome</th>
                    <th>Perfil</th>
                    <th>CPF (Login)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="users-body">
                </tbody>
        </table>
    </div>

    <div id="user-modal" class="modal">
        <div class="modal-content" style="background-color: #161b22; max-width: 600px;">
            <h3 id="modalTitle" style="color: aliceblue;">Cadastrar Novo Usuário</h3>
            
            <form id="formCadastro">
                <input type="hidden" id="userId"> <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" id="regNome" required>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="regEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Celular</label>
                        <input type="text" id="regCelular" oninput="mascaraCelular(this)" maxlength="15" required>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label>CPF (Login)</label>
                        <input type="text" id="regCPF" oninput="mascaraCPF(this)" maxlength="14" required>
                    </div>
                    <div class="form-group">
                        <label id="labelSenha">Senha Provisória</label>
                        <input type="password" id="regSenha" placeholder="******">
                        <small id="senhaHelp" style="color: #8b949e; display: none;">Deixe em branco para manter a atual.</small>
                    </div>
                </div>

                <div class="form-group">
                    <label>Foto de Perfil</label>
                    <input type="file" id="regFoto" accept=".jpg, .jpeg" onchange="validarImagem(this)">
                    <img id="preview" class="photo-preview">
                </div>

                <div class="form-group">
                    <label>Perfil de Acesso</label>
                    <select id="regPerfil">
                        <option value="2">Vendedor</option>
                        <option value="1">Administrador</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn-finish">Salvar Membro</button>
                    <button type="button" class="btn-close" onclick="closeUserModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
