<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números em Ordem</title>
  <link rel="shortcut icon" href="img/icon-weight.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Programa Números em Ordem</h1>
  <main>
    <div class="imagem">
      <img src="img/descubra-numero.jpg" alt="descubra-numero">
    </div>
    <div class="formulario">
      <form action="#">
        <label for="inNumero">Número:</label>
        <input type="number" name="nNumero" id="inNumero" min="0" step="1" required>
        <input type="submit" value="Adicionar">
        <br><br>
        <input type="button" id="btnVerificaOrdem" value="Verificar Ordem">
      </form>
    </div>
    <pre id="outResp"></pre>
    <pre id="outMsg"></pre>
  </main>
  <script src="js/resp6_b.js"></script>
</body>
</html>
