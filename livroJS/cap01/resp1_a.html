<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo dos Vizinhos</title>
</head>
<body>
  <script>
    const num = Number(prompt("Digite um número: "));
    const numAnt = num - 1;
    const numPos = num + 1;
    alert(`O número digitado foi: ${num}. O número anterior é o ${numAnt}. O número posterior é o ${numPos}`);
  </script>
  
</body>
</html>
