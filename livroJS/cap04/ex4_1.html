<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Situação do Aluno</title>
</head>
<body>
  <h1>Programa Situação do Aluno</h1>
  <form action="#">
    <label for="inNome">Nome do Aluno: </label>
    <input type="text" name="nNome" id="inNome" required>
    <br><br>
    <label for="inNota1">1ª Nota: </label>
    <input type="number" name="nNota1" id="inNota1" min="0" max="10" step="0.1" required>
    <br><br>
    <label for="inNota2">2ª Nota: </label>
    <input type="number" name="nNota2" id="inNota2" min="0" max="10" step="0.1" required>
    <br><br>
    <input type="submit" value="Exibir Média e Situação">
  </form>
  <h3 id="outMedia"></h3>
  <h3 id="outSituacao"></h3>

  <script src="js/ex4_1.js"></script>
</body>
</html>
