<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lados de um Triângulo</title>
  <link rel="shortcut icon" href="img/icon-weight.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Programa Lados de um Triângulo</h1>
  <main>
    <div class="imagem">
      <img src="img/processamento-dados.jpg" alt="processamento-dados">
    </div>
    <div class="formulario">
      <form action="#">
        <label for="inLadoA">Lado A: </label>
        <input type="number" name="nLadoA" id="inLadoA" min="0" required>
        <br><br>
        <label for="inLadoB">Lado B: </label>
        <input type="number" name="nLadoB" id="inLadoB" min="0" required>
        <br><br>
        <label for="inLadoC">Lado C: </label>
        <input type="number" name="nLadoC" id="inLadoC" min="0" required>
        <br><br>
        <input type="submit" value="Verificar Lados">
      </form>
      <h3 id="outLados"></h3>
      <h3 id="outObs"></h3>
      <h3 id="outTipo"></h3>
    </div>
  </main>
  <script src="js/resp4_d.js"></script>
</body>
</html>
