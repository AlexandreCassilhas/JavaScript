<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parquímetro</title>
  <link rel="shortcut icon" href="img/icon-weight.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Programa Parquímetro</h1>
  <main>
    <div class="imagem">
      <img src="img/processamento-dados.jpg" alt="">
    </div>
    <div class="formulario">
      <form action="#">
        <label for="inValor">Valor R$: </label>
        <input class="jsEntrada" type="number" name="nValor" id="inValor" min="0" step="0.01" required>
        <br><br>
        <input type="submit" value="Confirmar Depósito">
      </form>
      <h3 id="outTempo"></h3>
      <h3 id="outTroco"></h3>
    </div>
  </main>
  <script src="js/resp4_c.js"></script>
</body>
</html>
