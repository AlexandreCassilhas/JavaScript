<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarefas do dia</title>
  <link rel="shortcut icon" href="img/icon-weight.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        <img src="img/descubra-numero.jpg" alt="descubra-numero">
      </div>
      <div class="col-sm-8" id="divQuadro">
        <h1>Tarefas do Dia (a realizar)</h1>
        <form action="#">
          <p>
            <label for="inTarefa">Tarefa:</label>
            <input type="text" name="nTarefa" id="inTarefa" class="form-control" required autofocus>
          </p>
          <p>
            <input type="submit" value="Adicionar &#10003;" class="btn btn-primary">
            <input type="button" value="Selecionar &#8645;" class="btn btn-info" id="btnSelecionar">
            <input type="button" value="Retirar Selecionada &#10007;" class="btn btn-danger" id="btnRetirar">
            <input type="button" value="Gravar &#9673;" class="btn btn-success" id="btnGravar">
          </p>
        </form>
      </div>
    </div>
  </div>
  <script src="js/ex10_1.js"></script>
</body>
</html>
