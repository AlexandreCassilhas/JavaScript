<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Jogos</title>
  <link rel="shortcut icon" href="img/icon-weight.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <main class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        <img src="img/1_00.jpg" alt="umReal">
      </div>
      <div class="col-sm-8">
        <h1>Campeonato Brasileiro</h1>
        <h6>Montagem da Tabela de Jogos</h6>
        <br>
        <form action="#">
          <p>
            <label for="inClube">Clube:</label>
            <input type="text" name="nClube" id="inClube" required autofocus class="form-control">
          </p>
            <input type="submit" value="Adicionar" class="btn btn-primary" id="btnAdicionar">
            <input type="button" value="Mostrar Tabela de Jogos" class="btn btn-warning" id="btnMostrarTabela">
            <input type="button" value="Novos Clubes" class="btn btn-danger" id="btnNovosClubes">
        </form>
        <div id="resultado"></div>
        <div>
          <table class="table table-striped">
            <tr>
              <th>Clube A</th>
              <th></th>
              <th>Clube B</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </main>
  <script src="js/resp10_3.js"></script>
</body>
</html>
