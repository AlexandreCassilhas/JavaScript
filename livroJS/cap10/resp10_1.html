<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velas de Aniversário</title>
  <link rel="shortcut icon" href="img/icon-weight.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <main class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        <img src="img/descubra-numero.jpg" alt="descubra-numero">
      </div>
      <div class="col-sm-8" id="mainDiv">
        <h1>Velas de Aniversário</h1>
        <form action="#">
          <p>
            <label for="inIdade">Idade:</label>
            <input type="number" name="nIdade" id="inIdade" min="0" max="120" step="1" required autofocus class="form-control">
          </p>
          <p>
            <input type="submit" value="Exibir Velas" class="btn btn-primary">
            <input type="button" value="Novas Velas" class="btn btn-warning" id="btnNovasvelas">
          </p>
        </form>
      </div>
    </div>
  </main>
  <script src="js/resp10_1.js"></script>
</body>
</html>
