<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clube de Natação</title>
  <link rel="shortcut icon" href="img/icon-weight.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Clube de Natação</h1>
  <main>
    <div class="imagem">
      <img src="img/processamento-dados.jpg" alt="processamento-dados">
    </div>
    <div class="formulario">
      <form action="#">
        <label for="inNome">Nome do Atleta: </label>
        <input type="text" name="nNome" id="inNome" autofocus required>
        <br><br>
        <label for="inIdade">Idade:</label>
        <input type="number" name="nIdade" id="inIdade" min="1" step="1" required>
        <input type="submit" value="Categorizar Atleta">
      </form>
    </div>
    <pre id="outResp"></pre>
  </main>
  <script src="js/resp8_a.js"></script>
</body>
</html>
