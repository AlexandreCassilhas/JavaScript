<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veterinária Avenida</title>
  <link rel="shortcut icon" href="img/icon-weight.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Veterinária Avenida</h1>  
  <main>
    <div class="imagem">
      <img src="img/processamento-dados.jpg" alt="processamento-dados">
    </div>
    <div class="formulario">
      <form action="#">
        <label for="inValor">Valor da Vacina (R$): </label>
        <input type="number" name="nValor" id="inValor" min="1" step="0.01" required>
        <br><br>
        <label for="rbSim">Possui convênio ?</label>
        <input type="radio" name="nConvenio" id="rbSim" checked>Sim
        <input type="radio" name="nConvenio" id="rbNao">Não
        <br><br>
        <label for="inConvenio"  class="labelConvenio exibe">Convênio: </label>
        <select name="nConvenio" id="inConvenio">
          <option value="amigoAnimais">Amigo dos Animais</option>
          <option value="saudeAnimal">Saúde Animal</option>
        </select>
        <br><br>
        <input type="submit" value="Calcular Desconto">
      </form>
    </div>
    <pre id="outResp"></pre>
  </main>
  <script src="js/resp8_c.js"></script>
</body>
</html>
