<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infração de Trânsito</title>
  <link rel="shortcut icon" href="img/icon-weight.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Infração de Trânsito</h1>
  <main>
    <div class="imagem">
      <img src="img/processamento-dados.jpg" alt="processamento-dados">
    </div>
    <div class="formulario">
      <form action="#">
        <label for="inDtInfracao">Data da Infração:</label>
        <input type="date" name="nDtInfracao" id="inDtInfracao" autofocus required>
        <br><br>
        <label for="inVlMulta">Valor da Multa:</label>
        <input type="number" name="nVlMulta" id="inVlMulta" min="0" step="0.01" placeholder="R$ 000.00" required>
        <br><br>
        <input type="submit" value="Calcular Data Limite e Valor do Desconto">
        <br><br>
        <input type="button" id="btnNovaInfracao" value="Nova Infração">
      </form>
    </div>
    <pre id="outResp"></pre>

  </main>
  <script src="js/resp7_c.js"></script>
</body>
</html>
