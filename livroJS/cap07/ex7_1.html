<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conta Palavras</title>
</head>
<body>
  <script>
    const anuncio = prompt('Digite o anúncio:')
    
    let numPalavras = 0
    const tamanho = anuncio.length
    for(let i = 0; i < tamanho; i++){
      if(anuncio.charAt(i) == ' '){
        numPalavras += 1
      }
    }
    alert(`O anúncio digitado possui ${(numPalavras + 1)} palavras.`)
    

    let numA = 0
    for(const letra of anuncio){
      const maiuscula = letra.toUpperCase()
      if(maiuscula == 'A'){
        numA += 1
      }
    }
    alert(`Anúncio: ${anuncio}\nNúmero de letras "a": ${numA}`)

    const palavra = 'saladas'
    const copia1 = palavra.substr(2) // ladas
    const copia2 = palavra.substr(2, 4) // lada
    const copia3 = palavra.substr(0, palavra.length -1) // salada
    const copia4 = palavra.substr(-2) // as
  </script>
</body>
</html>
