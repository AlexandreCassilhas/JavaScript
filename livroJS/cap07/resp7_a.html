<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programa Criptografia</title>
  <link rel="shortcut icon" href="img/icon-weight.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Programa de  Criptgrafia</h1>
  <main>
    <div class="imagem">
      <img src="img/descubra-numero.jpg" alt="descubra-numero">
    </div>
    <div class="formulario">
      <form action="#">
        <label for="inMensagem">Digite a mensagem a ser criptografada:</label>
        <br><br>
        <input type="text" name="nMensagem" id="inMensagem" size="50" required>
        <input type="text" name="nCripto" id="inCripto" hidden>
        <input type="submit" value="Criptografar">
        <br><br>
        <pre id="outCripto"></pre>
        <input type="button" id="btnDecripto" value="Decriptografar">
      </form>
    </div>
  </main>
  <script src="js/resp7_a.js"></script>
</body>
</html>
