<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jockey Club - Controle de Apostas</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="shortcut icon" href="img/icon-weight.png" type="image/x-icon">
</head>
<body>
  <main class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        <img src="img/jclub.png" alt="jclube">
      </div>
      <div class="col-sm-8">
        <h1>Jockey Club</h1>
        <h6>Controle de Apostas</h6> 
        <form action="#">
          <div class="row">
              <div class="col-sm-6">
                <label for="inCavalo">Nº Cavalo:</label>
                <input type="number" name="nCavalo" id="inCavalo" min="1" class="form-control" required autofocus>
              </div>
              <div class="col-sm-6">
                <h5 id="outCavalo" class="mt-4"></h5>
              </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <label for="inAposta">Aposta R$:</label>
              <input type="number" name="nAposta" id="inAposta" class="form-control" min="1" step="0.5" required>
            </div>
            <div class="col-sm-6">
              <input type="submit" value="Apostar" class="btn btn-primary" id="btnApostar">
              <input type="button" value="Resumo" class="btn btn-warning" id="btnResumo">
              <input type="button" value="Ganhador" class="btn btn-success" id="btnGanhador">
              <input type="button" value="Novo Páreo" class="btn btn-danger" id="btnNovo">
            </div>
          </div>
        </form>
        <pre class="mt-3"></pre>
      </div>
    </div>
  </main>
  <script src="js/ex11_1.js"></script>
</body>
</html>
