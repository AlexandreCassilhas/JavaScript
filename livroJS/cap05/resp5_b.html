<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criação de Chinchilas</title>
  <link rel="shortcut icon" href="img/icon-weight.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Programa Criação de Chinchilas</h1>
  <main>
    <div class="imagem">
      <img src="img/processamento-dados.jpg" alt="processamento-dados">
    </div>
    <div class="formulario">
      <form action="#">
        <label for="inNumChinchilas">Nº de Chinchilas:</label>
        <input type="number" name="nNumChinchilas" id="inNumChinchilas" min="2" step="1" required>
        <br><br>
        <label for="inAnos">Nº de Anos:</label>
        <input type="number" name="nAnos" id="inAnos" min="1" step="1" required>
        <br><br>
        <input type="submit" value="Mostrar Previsão de Chinchilas">
      </form>
    </div>
    <pre id="outPrevisao"></pre>
  </main>
  <script src="js/resp5_b.js"></script>
</body>
</html>
