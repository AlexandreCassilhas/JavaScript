<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repete Fruta</title>
  <link rel="shortcut icon" href="img/icon-weight.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Programa Repete Frutas</h1>
  <main>
    <div class="imagem">
      <img src="img/processamento-dados.jpg" alt="processamento-dados">
    </div>
    <div class="formulario">
      <form action="#">
        <label for="inFruta">Digite a Fruta:</label>
        <input type="text" name="nFruta" id="inFruta" width="25" required>
        <br><br>
        <label for="inVezes">Quantas vezes:</label>
        <input type="number" name="nVezes" id="inVezes" min="0" required>
        <br><br>
        <input type="submit" value="Repetir Fruta">
      </form>
    </div>
    <pre id="outFrutas"></pre>
  </main>
  <script src="js/resp5_a.js"></script>
</body>
</html>
