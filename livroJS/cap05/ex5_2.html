<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números Descrescentes</title>
  <link rel="shortcut icon" href="img/icon-weight.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Programa Números Decrescentes</h1>
  <main>
    <div class="imagem">
      <img src="img/processamento-dados.jpg" alt="processamento-dados">
    </div>
    <div class="formulario">
      <form action="#">
        <label for="inNumero">Digite um Número: </label>
        <input type="number" name="nNumber" id="inNumero" min="0" step="1" required>
        <br><br>
        <input type="submit" value="Decrescer até 1">
      </form>
    </div>
    <pre id="outResp"></pre>
  </main>
  <script src="js/ex5_2.js"></script>
</body>
</html>
