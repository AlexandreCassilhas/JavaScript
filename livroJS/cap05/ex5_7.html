<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fábrica de Estrelas</title>
  <link rel="shortcut icon" href="img/icon-weight.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Programa Fábrica de Estrelas</h1>
  <main>
    <div class="imagem">
      <img src="img/processamento-dados.jpg" alt="processamento-dados">
    </div>
    <div class="formulario">
      <form action="#">
        <label for="inNumSimbolos">Número de Símbolos: </label>
        <input type="number" name="nNumSimbolos" id="inNumSimbolos" min="2" max="50" step="1" required>
        <br><br>
        <input type="submit" value="Preencher espaço">
      </form>
    </div>
    <pre id="outSimbolos"></pre>
  </main>
  <script src="js/ex5_7.js"></script>
</body>
</html>
