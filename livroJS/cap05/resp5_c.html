<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números Perfeitos</title>
  <link rel="shortcut icon" href="img/icon-weight.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Programa Números Perfeitos</h1>
  <main>
    <div class="imagem">
      <img src="img/processamento-dados.jpg" alt="processamento-dados">
    </div>
    <div class="formulario">
      <form action="#">
        <label for="inNumero">Digite o Número:</label>
          <input type="number" name="nNumero" id="inNumero" min="0" step="1" required>
          <br><br>
          <input type="submit" value="Verificar se é Perfeito">
      </form>
    </div>
    <pre id="outDivisores"></pre>
    <pre id="outResposta"></pre>
  </main>
  <script src="js/resp5_c.js"></script>
</body>
</html>
