<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contas do Mês</title>
  <link rel="shortcut icon" href="img/icon-weight.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Programa Contas do Mês</h1>
  <main>
    <div class="imagem">
      <img src="img/processamento-dados.jpg" alt="processamento-dados">
    </div>
    <div class="formulario">
      <form action="#">
        <label for="inDescricaoConta">Descrição da Conta: </label>
        <input type="text" name="nDescricaoConta" id="inDescricaoConta" required>
        <br><br>
        <label for="inValorPagar">Valor a Pagar: </label>
        <input type="text" name="nValorPagar" id="inValorPagar" min="0" step="0.01" required>
        <br><br>
        <input type="submit" value="Registrar Conta">
      </form>
    </div>
    <pre id="outListaContas"></pre>
    <pre id="outTotalizaContas"></pre>
  </main>
  <script src="js/ex5_5.js"></script>
</body>
</html>
