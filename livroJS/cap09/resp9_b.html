<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
  <link rel="shortcut icon" href="img/icon-weight.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <main class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <h1>Lista de Compras</h1>
      </div>
    </div>
    <div class="row" id="divTitulo">
      <div class="col-sm-5">
        <img src="img/processamento-dados.jpg" alt="processamento-dados">
      </div>
      <div class="col-sm-7">
        <form action="#">
          <label for="inProduto">Produto:</label>
          <input type="text" name="nProduto" id="inProduto" autofocus required class="form-control">
          <input type="submit" value="Adicionar" class="botoes btn btn-primary">
          <input type="button" value="Limpar Lista" class="botoes btn btn-warning" id="btnLimpaLista">
        </form>
      </div>
      <pre id="outResp" class="form-control"></pre>
  </div>
  </main>
  <script src="js/resp9_b.js"></script>
</body>
</html>
