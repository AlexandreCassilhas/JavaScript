<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Serviços</title>
  <link rel="shortcut icon" href="img/icon-weight.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <main class="container-fluid">
    <div class="row" id="linha1">
      <div class="col-sm-4" id="coluna1">
        <img src="img/processamento-dados.jpg" alt="processamento-dados">
      </div>
      <div class="col-sm-8" id="coluna2">
        <h1>Herbie: Controle de Serviços</h1>
        <form action="#">
          <label for="inServico">Serviço</label>
          <input type="text" name="nServico" id="inServico" class="form-control" required>
          <label for="inVeiculo">Veículo</label>
          <input type="text" name="nVeiculo" id="inVeiculo" class="form-control" required>
          <br>
          <input type="submit" value="Adicionar Serviço" id="btnAdicionaServico" class="btn btn-primary">
          <input type="button" value="Executar Serviço" id="btnExecutaServico" class="btn btn-warning">
          <br>
        </form>
      </div>
      <pre id="outListaServicos" class="form-control"></pre>
      <pre id="outEmExecucao" class="form-control"></pre>
      <pre id="outExecutados" class="form-control"></pre>
    </div>
  </main>
  <script src="js/resp9_c.js"></script>
</body>
</html>
