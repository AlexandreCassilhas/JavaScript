<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Melancia</title>
  <link rel="shortcut icon" href="img/icon-weight.png" type="image/x-icon">
  <link rel="stylesheet" 
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        <img src="img/processamento-dados.jpg" alt="processamento-dados">
      </div>
      <div class="col-sm-8">
        <h1>Qual o peso da melancia?</h1>
        <form action="#">
          <p>
            <label for="inNome">Nome do Apostador: </label>
            <input type="text" name="nNome" id="inNome" class="form-control" required autofocus>
          </p>
          <p>
            <label for="inPeso">Peso (em Gramas): </label>
            <input type="number" name="nPeso" id="inPeso" min="0" step="1" class="form-control" required>
          </p>
          <p>
            <input type="submit" value="Apostar" class="btn btn-primary">
            <input type="button" value="Vencedor" id="btVencedor" class="btn btn-warning">
            <input type="button" value="Limpar Apostas" id="btLimpar" class="btn btn-danger">
          </p>
        </form>
        <pre id="outResp"></pre>
      </div>
    </div>
  </div>
  <script src="js/ex9_3.js"></script>
</body>
</html>
