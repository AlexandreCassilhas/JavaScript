<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="styles/11-todo-list.css">

    
  </head>
  <body>
    <p>Todo List</p>

    <div class="todo-input-grid">
      <input 
        class="js-input-taskName input-taskname" 
        placeholder="task name" 
        onkeydown="executeInsert(event);"
      >

      <input type="date"
        class="js-input-duedate input-duedate">

      <button onclick="
        insertTask();
        " class="add-todo-button">Add
      </button>
    </div>

    <div class="js-todo-list todo-grid"></div>

    <script src="scripts/11-todo-list.js"></script>
  </body>
</html>
