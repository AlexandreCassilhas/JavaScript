      // Arrow Functions

      const arrowFunction = () => {
        console.log('Hello Arrow Function');
      };

      arrowFunction();

      // Em arrow Functions de apenas um parâmetro, os parenteses são opcionais.

      const oneParamFunction = param => {
        console.log(param);
      };

      oneParamFunction('Sem parenteses');

      // Uma arrow Function de apenas uma linha, você pode remover as chaves e o 'return'

      const oneLineFunction = () => {
        return 2 + 3;
      };

      console.log(oneLineFunction());

      // A arrow Function acima pode se transformar nisso.
      const oneTrueLine = () => 2 + 4;

      console.log(oneTrueLine());

      // Usando arrow Function no "forEach"
      [
        'make dinner',
        'wash dishes',
        'watch youtube'
      ].forEach((value, index) => {
        if (value === 'wash dishes') {
          return; 
          // usado para sair da função e skip um determinado value
        }
        console.log(index);
        console.log(value);
      });

      // Funções dentro de objetos podem ter a sintaxe ainda mais reduzida.

      const object2 = {
        method1: () => {
          console.log('Arrow Function Sintax');
        },
        method2() {
          console.log('Reduced Sintax. Best sintax for Object Functions');
        }
      }

      object2.method1();
      object2.method2();

    </script>
