<!DOCTYPE html>
<html>
  <head>

    <title>Stop Watch</title>

    <link rel="stylesheet" href="styles/prj-stop-watch.css">

  </head>
  
  <body>
    <h1 class="title">Stop-Watch</h1>
    <div class="container-stop-watch">
      <h2>
        <span class="hours-label js-hours-label">00</span>
        <span>:</span>
        <span class="minutes-label js-minutes-label">00</span>
        <span>:</span>
        <span class="seconds-label js-seconds-label">00</span>
        <span>:</span>
        <span class="miliseconds-label js-miliseconds-label">00</span>
      </h2>
      <button class="start-button js-start-button">Start</button>
      <button class="stop-button">Stop</button>
      <button class="reset-button js-reset-button">Reset</button>

    </div>
    
    

    <script src="scripts/prj-stop-watch.js"></script>

  </body>
</html>
